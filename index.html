<!DOCTYPE html>
<html lang="en">

<head>
  
  <meta charset="UTF-8">
  
  <title> Mix // Blend // Repeat </title>
  <style type="text/css">
    body {
      background-image: url('brightclouds.jpg');
      background-size: cover;
      height: 100%;
      width: 100%;
      background-attachment: fixed;
    }

    .text {
      max-width: 1280px;
      margin: 0 auto;
    }

    h1 {
      font-family: 'Didot';
      font-size: 120px;
      color: red;
      margin-top: 150px;
      margin-bottom: 150px;
      margin-left: 40px;
      margin-right: 40px;
    }

    h1.one {
      mix-blend-mode: difference;
      text-align: left;
    }

    h1.two {
      mix-blend-mode: multiply;
      text-align: center;
    }

    h1.three {
      mix-blend-mode: screen;
      text-align: right;
    }

    h1.four {
      mix-blend-mode: darken;
      text-align: center;
    }

    h1.five {
      mix-blend-mode: color-dodge;
      text-align: left;
    }

    h1.six {
      mix-blend-mode: soft-light;
      text-align: center;
    }

    h1.seven {
      mix-blend-mode: overlay;
      text-align: left;
    }

    h1.eight {
      mix-blend-mode: color-burn;
      text-align: center;
    }

    h1.nine {
      mix-blend-mode: exclusion;
      text-align: right;
    }

    h1.ten {
      mix-blend-mode: hue;
      text-align: center;
    }

    h1.eleven {
      mix-blend-mode: lighten;
      text-align: left;
    }

    h1.twelve {
      mix-blend-mode: luminosity;
      text-align: center;
    }

  </style>
</head>


<body>
  <div class="text">
    <h1 class="one">Difference</h1>
    <h1 class="two">Multiply</h1>
    <h1 class="three">Screen</h1>
    <h1 class="four">Darken</h1>
    <h1 class="five">Color Dodge</h1>
    <h1 class="six">Soft Light</h1>
    <h1 class="seven">Overlay</h1>
    <h1 class="eight">Color Burn</h1>
    <h1 class="nine">Exclusion</h1>
    <h1 class="ten">Hue</h1>
    <h1 class="eleven">Lighten</h1>
    <h1 class="twelve">Luminosity</h1>
  </div>
</body>
</html>
